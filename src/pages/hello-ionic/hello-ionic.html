<ion-header>
  <ion-navbar class = "ios-header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>OLED Shoe</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h2>Selected Picture: </h2>
  <ion-slides class="image-slider" slidesPerView="2" loop="true">
    <ion-slide *ngFor="let img of selectedImages">
      <img src="assets/imgs/{{img}}" class="thumb-img" imageViewer>
    </ion-slide>
  </ion-slides>

  <br>
    
  <h3>Display Images from Playlist:</h3>
  <button ion-button color="primary" (click)="displayPlaylist()">Display Images</button>
  <ion-slides class="image-slider" slidesPerView="2" loop="true">
    <ion-item *ngFor="let img of playlist">
        <img src="{{ img }}" class="thumb-img" imageViewer>
    </ion-item>
  </ion-slides>
    
    
  <h3>Display Images from Firebase:</h3>
  <button ion-button color="primary" (click)="display()">Display Image</button>
  <ion-slides class="image-slider" slidesPerView="2" loop="true">
    <ion-item *ngFor="let item of items">
        <img src="{{ item }}" class="thumb-img" imageViewer>
        <p>
            <button ion-button color="primary" (click)="uploadImageToPlaylist(item)">Select Image</button>
        </p>
    </ion-item>
  </ion-slides>

  <h3>Select which image you would like to have displayed on your shoe:</h3>
  <ion-slides class="image-slider" slidesPerView="2" loop="true">
    <ion-slide *ngFor="let img of images">
      <img src="assets/imgs/{{img}}" class="thumb-img" imageViewer>
      <p>
        <button ion-button color="primary" (click)="selector(img)">Select Image</button>
      </p>
    </ion-slide>
  </ion-slides>


  <div style="display:flex; flex-direction:column;justify-content:center">
    <button ion-button (click)="takePhoto()">Take Photo</button>

    <img [src]="captureDataUrl" *ngIf="captureDataUrl" />

    <button ion-button (click)="upload()" *ngIf="captureDataUrl">Upload Image</button>
  </div>


  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>



</ion-content>
